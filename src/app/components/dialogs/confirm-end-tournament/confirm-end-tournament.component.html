<h2 mat-dialog-title>
  End {{dialogData.title}} Tournament
</h2>
<mat-dialog-content>
  <h4>Are you sure you want to end {{dialogData.title}} tournament?.<br>
    This action cannot be revoked and you won't be able to edit it any longer</h4>
</mat-dialog-content>
<mat-dialog-actions>
  <button  (click)="dialogRef.close(false)" mat-raised-button color="warn">No</button>
  <button (click)="dialogRef.close(true)" mat-raised-button color="primary">Yes</button>
</mat-dialog-actions>
