<h2 mat-dialog-title>
    {{'TOURNAMENT-DIALOG.Add-Tour'|translate}}
</h2>
<mat-dialog-content>
    <form style="display: flex; flex-direction: column;" [formGroup]="formGroup">
        <mat-form-field class="form-field">
            <mat-label>{{'TOURNAMENT-DIALOG.Tourn'|translate}}</mat-label>
            <input matInput type="text" formControlName="name" required/>
        </mat-form-field>


        <mat-form-field class="form-field">
            <mat-label>{{'TOURNAMENT-DIALOG.Position'|translate}}</mat-label>
            <input matInput type="text" formControlName="position" required/>
        </mat-form-field>
        <div style="display: flex; width: 100%; justify-content: space-evenly;">
            <button mat-raised-button color="primary" type="submit" (click)="submit()">{{'FAVORITE-GAME-DIALOG.Cre'|translate}}</button>
            <button mat-raised-button color="warn" mat-dialog-close>{{'FAVORITE-GAME-DIALOG.Can'|translate}}</button>
        </div>
    </form>
</mat-dialog-content>
