<mat-card *ngIf="article">
    <mat-card-header>
        <mat-card-title>
            {{article.title}}
        </mat-card-title>
        <mat-card-subtitle>
            from {{article.source.name}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image [src]="article.urlToImage" alt="">
        <p>
            {{article.description}}
        </p>
        <p>
            <a mat-flat-button color="primary" style="text-decoration: none; " rel="noopener noreferrer" [href]="article.url" target="_blank">{{'NEWS-CARD.MI'|translate}}</a>
        </p>
    </mat-card-content>
</mat-card>
