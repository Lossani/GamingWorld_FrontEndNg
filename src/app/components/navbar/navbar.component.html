<mat-toolbar color="primary" style="position: fixed;">
    <span>Gamingworld</span>
    <app-search-users></app-search-users>
    <div>
        <button routerLink='' matTooltip="News Page" mat-icon-button *ngIf="router.url != '/'">
            <mat-icon>dashboard</mat-icon>
        </button>
        <button routerLink='/tournaments' matTooltip="Tournaments" mat-icon-button>
            <mat-icon>emoji_events</mat-icon>
        </button>

        <button mat-icon-button [matMenuTriggerFor]="profileMenu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #profileMenu="matMenu">
          <div *ngIf="isLoggedIn; else elseBlock">
            <button [routerLink]="'/profile/' + this.user" matTooltip="Profile of the user" mat-menu-item>My Profile</button>
            <button (click)="logout()" mat-menu-item matTooltip="Close session">Log out</button>
          </div>
          <ng-template #elseBlock>
            <button [routerLink]="'/login/'" mat-menu-item matTooltip="Login">Log in</button>
          </ng-template>
        </mat-menu>
    </div>
</mat-toolbar>
