<app-navbar style="margin-bottom: 20px" [isInNews]="true"></app-navbar>
<div class="navbar-separator"></div>

<div id="HomeContainer">
  <div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{'NEWS-PAGE.Filter'|translate}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-action-list>
          <button id="filterGamesNewsButton" mat-list-item (click)="findNews('videogames')">{{'NEWS-PAGE.Games'|translate}}</button>
          <button id="filterSteamNewsButton" mat-list-item (click)="findNews('steam')">Steam</button>
          <button id="filterTwitchNewsButton" mat-list-item (click)="findNews('twitch')">Twitch</button>
        </mat-action-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div style="display: flex; justify-content: center; align-items: center;" *ngIf="!headlinesLoaded">
    <mat-spinner></mat-spinner>
  </div>

  <div id="NewsContainer" *ngIf="headlinesLoaded">
    <app-news-card id="visibleNew{{i}}" *ngFor="let article of TopHeadlines.articles; index as i" [class]="i == 0 ? 'main-new':''"
                  [article]="article"></app-news-card>
  </div>
  <div>
    <mat-card style="margin-bottom: 1rem;">
      <mat-card-header>
        <mat-card-title>
          {{'NEWS-PAGE.Themes'|translate}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content *ngIf="TopGames">
        <mat-list>
          <app-twitch-bubble
            *ngFor="let game of TopGames.data"
            [twitchGame]="game"></app-twitch-bubble>
        </mat-list>
      </mat-card-content>
    </mat-card>
    <app-premium-card></app-premium-card>
  </div>
</div>
<button
  mat-fab color="primary"
  Id="ToTheTop"
  (click)="scrollToTheTop()">
  <mat-icon>keyboard_arrow_up</mat-icon>
</button>
