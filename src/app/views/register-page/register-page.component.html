<div id="RegisterContainer">
    <mat-card style="width: 400px;" class="card-secondary-background">
        <mat-card-header>
            <mat-card-title style="color: white;">
                Sign Up
            </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <br>
        <form [formGroup]="registerForm">
            <mat-card-content>
                <mat-form-field class="form-field" appearance="fill">
                    <mat-label style="color: white;">Name</mat-label>
                    <input style="color: white;" type="text" matInput id="name" formControlName="name" required>
                </mat-form-field>
                <mat-form-field class="form-field" appearance="fill">
                    <mat-label style="color: white;">Last Name</mat-label>
                    <input style="color: white;" type="text" matInput id="lastName" formControlName="lastName" required>
                </mat-form-field>
                <mat-form-field class="form-field" appearance="fill">
                    <mat-label style="color: white;">Email</mat-label>
                    <input style="color: white;" type="email" matInput id="email" formControlName="email" required>
                </mat-form-field>
                <mat-form-field class="form-field" appearance="fill">
                    <mat-label style="color: white;">Username</mat-label>
                    <input style="color: white;" type="text" matInput id="username" formControlName="username" required>
                </mat-form-field>
                <mat-form-field class="form-field" appearance="fill">
                    <mat-label style="color: white;">Password</mat-label>
                    <input style="color: white;" type="password" matInput id="password" formControlName="password" required>
                </mat-form-field>
                <mat-form-field class="form-field" appearance="fill" required>
                    <mat-label style="color: white;">Confirm Password</mat-label>
                    <input style="color: white;" type="password" matInput id="confirmPassword" formControlName="confirmPassword" required>

                </mat-form-field>
            </mat-card-content>
          <button [routerLink]="'/login/'" mat-raised-button color="warn" (click)="cancelButton()" style="margin-right: 10px" id="cancelRegistration">
            Cancel
          </button>
          <button [disabled]="!registerForm.valid" mat-raised-button color="primary" type="button" (click)="submitForm()" id="register">
            Register
          </button>

        </form>
        <mat-card-actions>

        </mat-card-actions>
    </mat-card>
</div>
